<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/task_list.css" />
        <title>Task List</title>
    </head>
    <body>
        <div class="app">
            <h1>Task List</h1>

            <table width=100%>
                <tr class="listitem" onclick="document.location = 'tasks/B1.htnl';">
                    <td class="tasknumber">
                        B1
                    </td>
                    <td class="taskname">
                        Целые, рациональные и дробные числа
                    </td>
                </tr>
                <tr class="listitem" onclick="document.location = 'tasks/B2.htnl';">
                    <td class="tasknumber">
                        B2
                    </td>
                    <td class="taskname">
                        Проценты
                    </td>
                </tr>
                <tr class="listitem" onclick="document.location = 'tasks/B3.htnl';">
                    <td class="tasknumber">
                        B3
                    </td>
                    <td class="taskname">
                        Целые, рациональные и дробные числа целые, рациональные и дробные числа
                    </td>
                </tr>                
            </table>

            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <button name="buttonGo" onclick="app.goStartPage()">Обратно</button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/task_list.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
